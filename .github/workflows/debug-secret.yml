name: Debug Secret

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Check if secret exists
        run: |
          if [ -n "${{ secrets.PERSONAL_GITHUB_TOKEN }}" ]; then
            echo "✅ Secret PERSONAL_GITHUB_TOKEN exists"
            echo "Token length: ${#PERSONAL_GITHUB_TOKEN}"
          else
            echo "❌ Secret PERSONAL_GITHUB_TOKEN is empty or not found"
          fi
          
          # Test basic API access
          echo "Testing API access..."
          curl -H "Authorization: token ${{ secrets.PERSONAL_GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/user" | jq '.login'

