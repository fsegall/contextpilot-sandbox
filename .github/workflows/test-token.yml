name: Test Personal Token

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test token access
        run: |
          echo "Testing token access..."
          curl -H "Authorization: token ${{ secrets.PERSONAL_GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/repos/fsegall/contextpilot-sandbox"
          
          echo "âœ… Token test completed"
