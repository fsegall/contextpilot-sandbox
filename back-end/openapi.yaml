{
  "openapi": "3.1.0",
  "info": { "title": "FastAPI", "version": "0.1.0" },
  "paths":
    {
      "/context":
        {
          "get":
            {
              "summary": "Get Context",
              "operationId": "get_context_context_get",
              "responses":
