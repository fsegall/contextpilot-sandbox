            }
        },
      "/commit":
        {
          "post":
            {
              "summary": "Manual Commit",
              "operationId": "manual_commit_commit_post",
              "parameters":
                [
                  {
                      "name": "message",
                      "in": "query",
                      "required": false,
                      "schema": { "type": "string", "default": "Manual context update", "title": "Message" }
                    },
                  {
                      "name": "agent",
                      "in": "query",
                      "required": false,
                      "schema": { "type": "string", "default": "manual", "title": "Agent" }
                    }
                ],
              "responses":
                {
                  "200":
                    {
                      "description": "Successful Response",
                      "content": { "application/json": { "schema": {} } }
                    },
                  "422":
                    {
                      "description": "Validation Error",
                      "content":
                        {
                          "application/json": { "schema": { "$ref": "#/components/schemas/HTTPValidationError" } }
                        }
                    }
                }
            }
        },
