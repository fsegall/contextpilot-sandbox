  "components":
    {
      "schemas":
        {
          "Body_update_checkpoint_update_post":
            {
              "properties":
                {
                  "project_name": { "type": "string", "title": "Project Name" },
                  "goal": { "type": "string", "title": "Goal" },
                  "current_status": { "type": "string", "title": "Current Status" },
                  "milestones":
                    {
                      "items": { "additionalProperties": true, "type": "object" },
                      "type": "array",
                      "title": "Milestones"
                    }
                },
              "type": "object",
              "required": [ "project_name", "goal", "current_status", "milestones" ],
              "title": "Body_update_checkpoint_update_post"
            },
          "HTTPValidationError":
            {
              "properties":
                {
                  "detail":
                    {
                      "items": { "$ref": "#/components/schemas/ValidationError" },
                      "type": "array",
                      "title": "Detail"
                    }
                },
              "type": "object",
              "title": "HTTPValidationError"
            },
          "LLMRequest":
            {
              "properties": { "prompt": { "type": "string", "title": "Prompt" } },
              "type": "object",
              "required": [ "prompt" ],
              "title": "LLMRequest"
            },
          "ValidationError":
            {
              "properties":
                {
                  "loc":
                    {
                      "items": { "anyOf": [ { "type": "string" }, { "type": "integer" } ] },
                      "type": "array",
                      "title": "Location"
                    },
                  "msg": { "type": "string", "title": "Message" },
                  "type": { "type": "string", "title": "Error Type" }
                },
              "type": "object",
              "required": [ "loc", "msg", "type" ],
              "title": "ValidationError"
            }
        }
    }
